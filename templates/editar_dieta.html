{% extends "base.html" %}

{% block title %}Editar Dieta{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Dieta</h2>
    <form method="POST" action="{{ url_for('editar_dieta', id=dieta.id) }}">
        <div class="mb-3">
            <label class="form-label">Nome da Dieta:</label>
            <input type="text" class="form-control" name="nome" value="{{ dieta.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <textarea class="form-control" name="descricao" required>{{ dieta.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Idade Mínima:</label>
            <input type="number" class="form-control" name="idade_minima" value="{{ dieta.idade_minima if dieta else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Idade Máxima:</label>
            <input type="number" class="form-control" name="idade_maxima" value="{{ dieta.idade_maxima if dieta else '' }}" required>
        </div>        
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_dietas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
