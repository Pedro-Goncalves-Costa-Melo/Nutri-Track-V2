{% extends "base.html" %}

{% block title %}Nova Dieta{% endblock %}

{% block content %}
<div class="container">
    <h2>Adicionar Nova Dieta</h2>
    <form method="POST" action="{{ url_for('nova_dieta') }}">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <textarea class="form-control" name="descricao" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('listar_dietas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
